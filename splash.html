<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lumina — Ritual de Acesso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      font-family: 'Cinzel', serif;
      color: #e5e7eb;
      overflow: hidden;
    }

    .background {
      position: fixed;
      inset: 0;
      background-image: url('./assets/cigana.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: saturate(1.05) contrast(1.05);
    }

    .background::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at center,
          rgba(0,0,0,0.15) 35%,
          rgba(0,0,0,0.7) 75%,
          rgba(0,0,0,0.95) 100%);
    }

    .ritual-container {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }

    .logo {
      width: 96px;
      margin-bottom: 20px;
      animation: pulse 2.5s infinite;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      margin: 0 0 14px;
      text-shadow: 0 0 12px rgba(255,255,255,0.35);
    }

    /* CAIXA DE TEXTO COM CONTRASTE */
    .mensagem-box {
      max-width: 420px;
      background: rgba(0, 0, 0, 0.55);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 14px;
      padding: 18px 20px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    .mensagem {
      font-size: 0.95rem;
      line-height: 1.6;
      opacity: 0.95;
      min-height: 3.2em;
      transition: opacity 0.8s ease;
    }

    .fase-lua {
      margin-top: 14px;
      font-size: 0.7rem;
      letter-spacing: 0.25em;
      opacity: 0.6;
      text-transform: uppercase;
    }

    .sigilo {
      margin-top: 28px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.25);
      animation: spin 8s linear infinite;
      box-shadow: 0 0 25px rgba(255,255,255,0.15);
    }

    .progress-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: rgba(255,255,255,0.1);
      z-index: 3;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(
        90deg,
        #c084fc,
        #818cf8,
        #38bdf8
      );
      transition: width 0.4s ease;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { opacity: .6; }
      50% { opacity: 1; }
      100% { opacity: .6; }
    }
  </style>
</head>

<body>

  <div class="background"></div>

  <div class="ritual-container">
    <img src="./assets/LOGO.png" alt="Lumina" class="logo" />

    <h1>Preparando o Acesso</h1>

    <div class="mensagem-box">
      <p id="mensagemMistica" class="mensagem">
        Alinhando os símbolos…
      </p>
      <div id="faseLua" class="fase-lua"></div>
    </div>

    <div class="sigilo"></div>
  </div>

  <div class="progress-container">
    <div id="progressBar" class="progress-bar"></div>
  </div>

<script>
const APP_URL = 'https://lumina-1-6-beta-277430647911.us-west1.run.app';

// Bloqueio de acesso direto
const accessType = localStorage.getItem('lumina_access_type');
if (!accessType) {
  window.location.replace('./index.html');
}

// Fase da lua
function calcularFaseDaLua() {
  const now = new Date();
  const lp = 2551443;
  const newMoon = new Date('2000-01-06T18:14:00Z').getTime();
  const phase = ((now.getTime() - newMoon) / 1000) % lp;
  const index = Math.floor((phase / lp) * 8);

  const fases = [
    'Estamos na Lua Nova: As intenções são semeadas',
    'Estamos na Lua Crescente: Os caminhos se abrem',
    'Estamos no Quarto Crescente: As forças se organizam',
    'Estamos na Lua Cheia: Momento de revelações e clareza',
    'Estamos na Lua Minguante: Momento de silêncio e preparação'
  ];

  return fases[index] || fases[0];
}

document.getElementById('faseLua').innerText = calcularFaseDaLua();

// Mensagens (menos, mais profundas)
const mensagens = [
  'Traçando o círculo de proteção e presença.',
  'Os símbolos se alinham ao seu campo de intenção.',
  'O oráculo reconhece sua entrada no ritual.',
  'A mesa se prepara para revelar o que deve ser visto.'
];

const mensagemEl = document.getElementById('mensagemMistica');
let msgIndex = 0;

// Troca mais lenta (qualidade > quantidade)
setInterval(() => {
  mensagemEl.style.opacity = 0;
  setTimeout(() => {
    mensagemEl.innerText = mensagens[msgIndex % mensagens.length];
    mensagemEl.style.opacity = 0.95;
    msgIndex++;
  }, 600);
}, 2600);

// Barra de progresso
const progressBar = document.getElementById('progressBar');
const duracao = 8000; // mais tempo = leitura confortável
const inicio = Date.now();

const progressoInterval = setInterval(() => {
  const elapsed = Date.now() - inicio;
  const percent = Math.min((elapsed / duracao) * 100, 100);
  progressBar.style.width = percent + '%';

  if (percent >= 100) {
    clearInterval(progressoInterval);
  }
}, 120);

// Redirecionamento final
setTimeout(() => {
  const accessType = localStorage.getItem('lumina_access_type') || 'trial';

  const url =
    accessType === 'full'
      ? `${APP_URL}?access=full`
      : `${APP_URL}?access=trial`;

  localStorage.removeItem('lumina_access_type');

  window.location.replace(url);
}, duracao);
</script>

</body>
</html>
