<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lumina — Ritual de Acesso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      font-family: 'Cinzel', serif;
      color: #e5e7eb;
      overflow: hidden;
    }

    .background {
      position: fixed;
      inset: 0;
      background-image: url('./assets/cigana.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: saturate(1.05) contrast(1.05);
    }

    .background::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at center,
          rgba(0,0,0,0) 40%,
          rgba(0,0,0,0.65) 75%,
          rgba(0,0,0,0.95) 100%);
    }

    .ritual-container {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
      backdrop-filter: blur(1px);
    }

    .logo {
      width: 96px;
      margin-bottom: 20px;
      animation: pulse 2.2s infinite;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      margin: 0 0 10px;
      text-shadow: 0 0 12px rgba(255,255,255,0.25);
    }

    .mensagem {
      font-size: 0.95rem;
      opacity: 0.85;
      min-height: 1.6em;
      transition: opacity 0.4s ease;
    }

    .fase-lua {
      margin-top: 8px;
      font-size: 0.7rem;
      letter-spacing: 0.25em;
      opacity: 0.55;
      text-transform: uppercase;
    }

    .sigilo {
      margin-top: 32px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.25);
      animation: spin 7s linear infinite;
      box-shadow: 0 0 25px rgba(255,255,255,0.15);
    }

    .progress-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: rgba(255,255,255,0.1);
      z-index: 3;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(
        90deg,
        #c084fc,
        #818cf8,
        #38bdf8
      );
      transition: width 0.3s ease;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { opacity: .6; }
      50% { opacity: 1; }
      100% { opacity: .6; }
    }
  </style>
</head>

<body>

  <div class="background"></div>

  <div class="ritual-container">
    <img src="./assets/LOGO.png" alt="Lumina" class="logo" />

    <h1>Preparando o Acesso</h1>

    <p id="mensagemMistica" class="mensagem">
      Alinhando os símbolos…
    </p>

    <div id="faseLua" class="fase-lua"></div>

    <div class="sigilo"></div>
  </div>

  <div class="progress-container">
    <div id="progressBar" class="progress-bar"></div>
  </div>

<script>
const APP_URL = 'https://lumina-1-6-beta-277430647911.us-west1.run.app';

// Se não houver modo de acesso definido, volta ao portal
const accessType = localStorage.getItem('lumina_access_type');
if (!accessType) {
  window.location.replace('./index.html');
}

// Fase da lua (visual apenas)
function calcularFaseDaLua() {
  const now = new Date();
  const lp = 2551443;
  const newMoon = new Date('2000-01-06T18:14:00Z').getTime();
  const phase = ((now.getTime() - newMoon) / 1000) % lp;
  const index = Math.floor((phase / lp) * 8);

  const fases = [
    'Lua Nova — Intenções são semeadas',
    'Lua Crescente — Caminhos se abrem',
    'Quarto Crescente — Forças se organizam',
    'Lua Gibosa Crescente — Energia em ascensão',
    'Lua Cheia — Revelações e clareza',
    'Lua Gibosa Minguante — Sabedoria integrada',
    'Quarto Minguante — Liberações necessárias',
    'Lua Minguante — Silêncio e preparação'
  ];

  return fases[index] || fases[0];
}

document.getElementById('faseLua').innerText = calcularFaseDaLua();

// Mensagens
const mensagens = [
  'Traçando o círculo de proteção…',
  'Alinhando as forças do destino…',
  'Abrindo os selos do oráculo…',
  'Os símbolos reconhecem sua presença…',
  'A mesa se organiza em silêncio…'
];

const mensagemEl = document.getElementById('mensagemMistica');
let msgIndex = 0;

setInterval(() => {
  mensagemEl.style.opacity = 0;
  setTimeout(() => {
    mensagemEl.innerText = mensagens[msgIndex % mensagens.length];
    mensagemEl.style.opacity = 0.85;
    msgIndex++;
  }, 300);
}, 800);

// Barra de progresso
const progressBar = document.getElementById('progressBar');
const duracao = 2800;
const inicio = Date.now();

const progressoInterval = setInterval(() => {
  const elapsed = Date.now() - inicio;
  const percent = Math.min((elapsed / duracao) * 100, 100);
  progressBar.style.width = percent + '%';

  if (percent >= 100) {
    clearInterval(progressoInterval);
  }
}, 100);

// Redirecionamento final
// Redirecionamento final
setTimeout(() => {
  localStorage.removeItem('lumina_access_type');
  window.location.replace(APP_URL);
}, duracao);

</script>

</body>
</html>
