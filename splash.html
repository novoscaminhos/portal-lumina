<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lumina — Ritual de Acesso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      font-family: 'Cinzel', serif;
      color: #e5e7eb;
      overflow: hidden;
    }

    /* ===== FUNDO ===== */
    .background {
      position: fixed;
      inset: 0;
      background-image: url('./assets/cigana.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: saturate(1.05) contrast(1.05);
    }

    .background::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at center,
          rgba(0,0,0,0) 40%,
          rgba(0,0,0,0.65) 75%,
          rgba(0,0,0,0.95) 100%);
    }

    /* ===== CONTEÚDO ===== */
    .ritual-container {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
      backdrop-filter: blur(1px);
    }

    .logo {
      width: 96px;
      margin-bottom: 20px;
      animation: pulse 2.2s infinite;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      margin: 0 0 10px;
      text-shadow: 0 0 12px rgba(255,255,255,0.25);
    }

    .mensagem {
      font-size: 0.95rem;
      opacity: 0.85;
      min-height: 1.6em;
      transition: opacity 0.4s ease;
    }

    .fase-lua {
      margin-top: 8px;
      font-size: 0.7rem;
      letter-spacing: 0.25em;
      opacity: 0.55;
      text-transform: uppercase;
    }

    /* ===== SIGILO ===== */
    .sigilo {
      margin-top: 32px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.25);
      animation: spin 7s linear infinite;
      box-shadow: 0 0 25px rgba(255,255,255,0.15);
    }

    /* ===== BARRA DE PROGRESSÃO ===== */
    .progress-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: rgba(255,255,255,0.1);
      z-index: 3;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(
        90deg,
        #c084fc,
        #818cf8,
        #38bdf8
      );
      transition: width 0.3s ease;
    }

    /* ===== ANIMAÇÕES ===== */
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { opacity: .6; }
      50% { opacity: 1; }
      100% { opacity: .6; }
    }

    @media (min-width: 768px) {
      h1 { font-size: 1.7rem; }
      .mensagem { font-size: 1.05rem; }
      .sigilo { width: 140px; height: 140px; }
    }
  </style>
</head>

<body>

  <div class="background"></div>

  <div class="ritual-container">
    <img src="./assets/LOGO.png" alt="Lumina" class="logo" />

    <h1 id="nomeUsuario">Saudações</h1>

    <p id="mensagemMistica" class="mensagem">
      Preparando o círculo…
    </p>

    <div id="faseLua" class="fase-lua"></div>

    <div class="sigilo"></div>
  </div>

  <!-- PROGRESSO -->
  <div class="progress-container">
    <div id="progressBar" class="progress-bar"></div>
  </div>

  <script>
    const token = sessionStorage.getItem('lumina_token');
    const nome = sessionStorage.getItem('lumina_nome');

    if (!token) {
      window.location.replace('./index.html');
    }

    document.getElementById('nomeUsuario').innerText =
      nome ? `Saudações, ${nome}` : 'Saudações, Estudante Lumina';

    /* ===== FASE DA LUA ===== */
    function calcularFaseDaLua() {
      const now = new Date();
      const lp = 2551443; // ciclo lunar em segundos
      const newMoon = new Date('2000-01-06T18:14:00Z').getTime();
      const phase = ((now.getTime() - newMoon) / 1000) % lp;

      const index = Math.floor((phase / lp) * 8);

      const fases = [
        'Lua Nova — Intenções são semeadas',
        'Lua Crescente — Caminhos se abrem',
        'Quarto Crescente — Forças se organizam',
        'Lua Gibosa Crescente — Energia em ascensão',
        'Lua Cheia — Revelações e clareza',
        'Lua Gibosa Minguante — Sabedoria integrada',
        'Quarto Minguante — Liberações necessárias',
        'Lua Minguante — Silêncio e preparação'
      ];

      return fases[index] || fases[0];
    }

    document.getElementById('faseLua').innerText =
      calcularFaseDaLua();

    /* ===== MENSAGENS MÍSTICAS ===== */
    const mensagens = [
      'Traçando o círculo de proteção…',
      'Alinhando as forças do destino…',
      'Abrindo os selos do oráculo…',
      'Os símbolos reconhecem sua presença…',
      'A mesa se organiza em silêncio…',
      'O guardião autoriza a passagem…'
    ];

    const mensagemEl = document.getElementById('mensagemMistica');
    let msgIndex = 0;

    setInterval(() => {
      mensagemEl.style.opacity = 0;
      setTimeout(() => {
        mensagemEl.innerText = mensagens[msgIndex % mensagens.length];
        mensagemEl.style.opacity = 0.85;
        msgIndex++;
      }, 300);
    }, 800);

    /* ===== BARRA DE PROGRESSO ===== */
    const progressBar = document.getElementById('progressBar');
    const duracao = 2800;
    const inicio = Date.now();

    const progressoInterval = setInterval(() => {
      const elapsed = Date.now() - inicio;
      const percent = Math.min((elapsed / duracao) * 100, 100);
      progressBar.style.width = percent + '%';

      if (percent >= 100) {
        clearInterval(progressoInterval);
      }
    }, 100);

    /* ===== BLOQUEIO DO VOLTAR ===== */
    history.pushState(null, '', location.href);
    window.onpopstate = () => {
      history.pushState(null, '', location.href);
    };

    /* ===== REDIRECIONAMENTO ===== */
    setTimeout(() => {
      window.location.replace(
        'https://lumina-1-5-downgrade-277430647911.us-west1.run.app'
      );
    }, duracao);
  </script>

</body>
</html>
