<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lumina — Acesso Bloqueado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./assets/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: radial-gradient(circle at top, #020617, #000);
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center text-slate-200">

  <div class="max-w-lg w-full bg-slate-900 rounded-2xl shadow-2xl p-8 text-center">

    <img src="./assets/LOGO.png" class="h-16 mx-auto mb-6" />

    <h1 class="text-xl font-semibold tracking-wide mb-4 text-red-500">
      ACESSO BLOQUEADO
    </h1>

    <p id="mensagem" class="text-sm text-slate-300 mb-6">
      Este acesso foi encerrado.
    </p>

    <button
      onclick="voltarPortal()"
      class="w-full bg-red-800 hover:bg-red-700 text-white py-3 rounded-lg font-semibold tracking-wider transition"
    >
      VOLTAR AO PORTAL
    </button>

    <p class="text-xs text-slate-500 mt-6">
      Lumina · Sistema monitorado por chave de acesso
    </p>

  </div>

<script>
  const status = localStorage.getItem('lumina_access_status');

  const mensagens = {
    trial_expired:
      'O período de degustação foi concluído neste dispositivo. Para continuar utilizando o Lumina, é necessário solicitar uma nova chave de acesso ao administrador.',
    violation:
      'Foi detectada violação dos termos de uso. O acesso foi suspenso. Entre em contato com o administrador para avaliação.',
    default:
      'O acesso não está autorizado no momento. Para mais informações, entre em contato com o administrador.'
  };

  document.getElementById('mensagem').innerText =
    mensagens[status] || mensagens.default;

  function voltarPortal() {
    localStorage.removeItem('lumina_access_type');
    window.location.replace('./index.html');
  }

  // Bloqueia botão voltar
  history.pushState(null, '', location.href);
  window.onpopstate = () => history.pushState(null, '', location.href);
</script>

<a
  href="https://wa.me/5516997934558?text=Olá!%0A%0AEstou entrando em contato sobre o acesso ao sistema Lumina.%0A%0AMotivo do contato:%0A- Período de degustação encerrado / erro de acesso%0A%0ADados:%0ANome:%0AData aproximada do acesso:%0A%0ALi e compreendo que o acesso ao Lumina é individual, pessoal e vinculado a uma chave exclusiva.%0A%0AAguardo orientações.%0A"
  target="_blank"
  class="block w-full mt-4 border border-green-600 text-green-500 hover:bg-green-600 hover:text-white py-3 rounded-lg font-semibold tracking-wider transition text-center"
>
  CONTATAR ADMINISTRADOR
</a>


<p class="text-xs text-slate-500 mt-6 text-center">
  Lumina · Acesso individual vinculado a chave exclusiva<br>
  Administração: Lunara Terapias
</p>
</body>
</html>
