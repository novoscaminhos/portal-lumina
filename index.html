<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lumina — Acesso ao Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: radial-gradient(circle at right, #f5f1e8 0%, #efe9db 60%);
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center text-slate-800">

  <div class="max-w-5xl w-full bg-white rounded-2xl shadow-2xl overflow-hidden grid grid-cols-1 md:grid-cols-2">

    <!-- LADO ESQUERDO — IMAGEM -->
    <div class="hidden md:block relative">
      <img
        src="assets/cigana.jpg"
        alt="Guardião do Oráculo"
        class="absolute inset-0 w-full h-full object-cover"
      />
    </div>

    <!-- LADO DIREITO — ACESSO -->
    <div class="p-10 flex flex-col justify-center">

      <!-- LOGO -->
      <div class="flex justify-center mb-6">
        <img
          src="assets/LOGO.png"
          alt="Lumina"
          class="h-20"
        />
      </div>

      <h1 class="text-center text-xl font-semibold tracking-wide mb-2">
        ACESSO AO PORTAL
      </h1>

      <p class="text-center text-sm text-slate-500 mb-8">
        Insira sua chave de acesso mística para prosseguir
      </p>

      <input
        id="tokenInput"
        type="text"
        placeholder="LUMINA-XXXX-XXXX"
        class="w-full px-4 py-3 mb-4 rounded-lg border border-slate-300 text-center tracking-widest uppercase focus:outline-none focus:ring-2 focus:ring-red-700"
      />

      <button
        onclick="validarToken()"
        class="w-full bg-red-800 hover:bg-red-700 text-white py-3 rounded-lg font-semibold tracking-wider transition"
      >
        ENTRAR ✦
      </button>

      <p
        id="erro"
        class="text-red-600 text-sm mt-4 hidden text-center"
      >
        Chave inválida. Verifique seu acesso.
      </p>

      <div class="mt-8 text-center text-xs text-slate-400">
        Solicitar acesso
      </div>

    </div>
  </div>

<script>
async function validarToken() {
  const token = document
    .getElementById('tokenInput')
    .value.trim()
    .toUpperCase();

  try {
    const res = await fetch('./tokens.json');
    const tokens = await res.json();

    if (tokens[token]) {
      sessionStorage.setItem('lumina_nome', tokens[token].nome);
      sessionStorage.setItem('lumina_token', token);
      window.location.href = 'app.html';
    } else {
      document.getElementById('erro').classList.remove('hidden');
    }
  } catch {
    alert('Erro ao validar acesso.');
  }
}
</script>

</body>
</html>
