<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lumina — Acesso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-950 text-slate-100 flex items-center justify-center min-h-screen">

  <div class="bg-slate-900 p-8 rounded-xl w-full max-w-sm shadow-xl">
    <h1 class="text-xl font-bold mb-4 text-center">Acesso ao Lumina</h1>

    <input
      id="tokenInput"
      type="text"
      placeholder="LUMINA-XXXX-XXXX"
      class="w-full px-4 py-2 rounded bg-slate-800 border border-slate-700 mb-4 text-center uppercase"
    />

    <button
      onclick="validarToken()"
      class="w-full bg-indigo-600 hover:bg-indigo-500 py-2 rounded font-semibold"
    >
      Entrar
    </button>

    <p id="erro" class="text-red-400 text-sm mt-3 hidden text-center">
      Token inválido.
    </p>
  </div>

<script>
async function validarToken() {
  const token = document
    .getElementById('tokenInput')
    .value.trim()
    .toUpperCase();

  try {
    const res = await fetch('tokens.json');
    const tokens = await res.json();

    if (tokens[token]) {
      sessionStorage.setItem('lumina_nome', tokens[token].nome);
      sessionStorage.setItem('lumina_token', token);
      window.location.href = 'app.html';
    } else {
      document.getElementById('erro').classList.remove('hidden');
    }
  } catch {
    alert('Erro ao carregar tokens.');
  }
}
</script>

</body>
</html>
