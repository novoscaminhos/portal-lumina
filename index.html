<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lumina — Portal de Acesso</title>
  <!-- Open Graph / WhatsApp / Facebook -->
<meta property="og:title" content="LUMINA — Portal de Acesso ao Oráculo" />
<meta property="og:description" content="Entre no sistema de estudos do Baralho Cigano. Acesso completo ou degustação guiada." />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://novoscaminhos.github.io/portal-lumina/" />
<meta property="og:image" content="https://novoscaminhos.github.io/portal-lumina/assets/preview.jpg" />

<!-- Extra (opcional, mas ajuda) -->
<meta property="og:locale" content="pt_BR" />
<meta name="twitter:card" content="summary_large_image" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: radial-gradient(circle at right, #f5f1e8 0%, #efe9db 60%);
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center text-slate-800">

  <div class="max-w-5xl w-full bg-white rounded-2xl shadow-2xl overflow-hidden grid grid-cols-1 md:grid-cols-2">

    <!-- LADO ESQUERDO -->
    <div class="hidden md:block relative">
      <img
        src="assets/cigana.jpg"
        alt="Guardião do Oráculo"
        class="absolute inset-0 w-full h-full object-cover"
      />
    </div>

    <!-- LADO DIREITO -->
    <div class="p-10 flex flex-col justify-center">

      <div class="flex justify-center mb-6">
        <img src="assets/LOGO.png" alt="Lumina" class="h-20" />
      </div>

      <h1 class="text-center text-xl font-semibold tracking-wide mb-2">
        PORTAL LUMINA
      </h1>

      <p class="text-center text-sm text-slate-500 mb-8">
        Escolha como deseja acessar o sistema
      </p>

      <!-- BOTÃO ACESSO COMPLETO -->
      <button
        onclick="entrarCompleto()"
        class="w-full bg-red-800 hover:bg-red-700 text-white py-3 rounded-lg font-semibold tracking-wider transition mb-4"
      >
        ENTRAR — ACESSO COMPLETO
      </button>

      <!-- BOTÃO DEGUSTAÇÃO -->
      <button
        id="btnTrial"
        onclick="iniciarTrial()"
        class="w-full border border-red-800 text-red-800 hover:bg-red-50 py-3 rounded-lg font-semibold tracking-wider transition"
      >
        EXPERIMENTAR POR 30 MINUTOS
      </button>

      <p
        id="trialInfo"
        class="text-xs text-slate-500 mt-4 text-center hidden"
      >
        O período de degustação já foi utilizado.
      </p>

      <div class="mt-8 text-center text-xs text-slate-400">
        Lumina 1.6 · Sistema de Estudo de Baralho Cigano
      </div>

    </div>
  </div>

<script>
const APP_URL = 'https://lumina-1-6-beta-277430647911.us-west1.run.app';

// Ocultar trial se já foi consumido
if (localStorage.getItem('lumina_trial_consumed') === 'true') {
  document.getElementById('btnTrial').classList.add('hidden');
  document.getElementById('trialInfo').classList.remove('hidden');
}

function entrarCompleto() {
  window.location.href = './acesso.html';
}


function iniciarTrial() {
  localStorage.setItem('lumina_access_type', 'trial');
  window.location.href = './splash.html';
}
</script>

</body>
</html>
